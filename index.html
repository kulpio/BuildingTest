<!doctype html>
<html lang="en">
  <head>
    <title>Hotel Building Navigator</title>
    <meta charset="utf-8">
    <meta name="description" content="3D Hotel Building Navigator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer 
      id="buildingViewer"
      src="MiniMapBuildingTest3.glb" 
      camera-controls 
      tone-mapping="neutral" 
      poster="poster.webp" 
      shadow-intensity="1" 
      camera-orbit="122.3deg 78.35deg 48.92m" 
      field-of-view="30deg"
      auto-rotate
      auto-rotate-delay="2000"
      interaction-prompt="none">
      
      <!-- Hotspot 1: Suite 1001 -->
      <button class="Hotspot" 
              slot="hotspot-1" 
              data-position="0.051192494287335896m 4.216019630432129m -2.143919160945778m" 
              data-normal="0m 1m 0m" 
              data-visibility-attribute="visible" 
              onclick="navigateTo('suite_1001')">
        <div class="HotspotAnnotation">Suite 1001</div>
      </button>
      
      <!-- Hotspot 2: Pool -->
      <button class="Hotspot" 
              slot="hotspot-2" 
              data-position="-1.3066787534509077m 1m -16.712600573634223m" 
              data-normal="0m 1m 0m" 
              data-visibility-attribute="visible" 
              onclick="navigateTo('pool')">
        <div class="HotspotAnnotation">Pool</div>
      </button>
      
      <!-- Loading Progress Bar -->
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      
    </model-viewer>  
    
    <!-- Original script.js -->
    <script src="script.js"></script>
    
    <!-- Load model-viewer library -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    
    <!-- 3DVista Navigation Script -->
    <script>
      function navigateTo(locationId) {
        console.log('üéØ Navigating to:', locationId);
        
        // Method 1: Hash navigation for 3DVista
        if (window.parent && window.parent !== window) {
          try {
            window.parent.location.hash = 'media=' + locationId;
            console.log('‚úÖ Hash navigation sent:', 'media=' + locationId);
          } catch (e) {
            console.warn('‚ö†Ô∏è Hash navigation blocked:', e);
          }
        }
        
        // Method 2: PostMessage API (backup)
        window.parent.postMessage({
          action: 'navigate',
          target: locationId,
          type: 'vistaTour'
        }, '*');
        console.log('‚úÖ PostMessage sent:', locationId);
        
        // Visual feedback
        const modelViewer = document.querySelector('model-viewer');
        if (modelViewer) {
          modelViewer.style.transition = 'opacity 0.2s ease';
          modelViewer.style.opacity = '0.8';
          setTimeout(() => {
            modelViewer.style.opacity = '1';
          }, 200);
        }
      }
      
      // Auto-rotate behavior: stop on interaction, resume after 5 seconds
      const viewer = document.querySelector('model-viewer');
      let interactionTimeout;
      
      viewer.addEventListener('camera-change', () => {
        viewer.autoRotate = false;
        clearTimeout(interactionTimeout);
        interactionTimeout = setTimeout(() => {
          viewer.autoRotate = true;
        }, 5000);
      });
      
      // Debug logging
      console.log('üè® Hotel Building Navigator loaded');
      console.log('üìç Hotspots configured:', ['suite_1001', 'pool']);
      console.log('üé¨ Ready for 3DVista integration');
    </script>
    
    <!-- Model Inspection & Tan Hover Glow Effect Script -->
    <script type="module">
      const modelViewer = document.getElementById('buildingViewer');
      
      let hoveredMesh = null;
      let originalMaterials = new Map();
      let meshes = [];
      let THREE = null;
      let scene = null;
      let camera = null;
      
      // Wait for model to load
      modelViewer.addEventListener('load', async () => {
        console.log('üèóÔ∏è Model loaded! Searching for scene...');
        
        try {
          // Explore all symbols to find the scene
          const symbols = Object.getOwnPropertySymbols(modelViewer);
          console.log('üîç Available symbols:', symbols.map(s => s.description || s.toString()));
          
          // Try to find scene
          for (const symbol of symbols) {
            const value = modelViewer[symbol];
            const desc = symbol.description || symbol.toString();
            
            if (desc === 'scene' || desc.includes('scene')) {
              console.log('üì¶ Found scene:', desc, value);
              if (value && value.modelContainer) {
                scene = value.modelContainer;
                console.log('‚úÖ Got modelContainer:', scene);
              } else if (value && value.model) {
                scene = value.model;
                console.log('‚úÖ Got model from scene:', scene);
              }
            }
            
            if (desc === 'camera' || desc.includes('camera')) {
              camera = value;
              console.log('üì∑ Found camera:', desc);
            }
          }
          
          // If we found the scene, traverse it
          if (scene && scene.children) {
            console.log('üå≥ Scene has', scene.children.length, 'children');
            
            // Get THREE from the scene's constructor
            THREE = scene.constructor;
            
            // Recursive function to find all meshes
            function findMeshes(object, depth = 0) {
              const indent = '  '.repeat(depth);
              const icon = object.isMesh ? 'üî∑' : 'üìÅ';
              console.log(`${indent}${icon} ${object.name || 'Unnamed'} (${object.type || 'Object'})`);
              
              if (object.isMesh && object.material) {
                meshes.push(object);
                
                // Store original material
                originalMaterials.set(object, {
                  color: object.material.color ? object.material.color.clone() : null,
                  emissive: object.material.emissive ? object.material.emissive.clone() : null
                });
                
                console.log(`${indent}  ‚îú‚îÄ Material: ${object.material.name || 'Unnamed'}`);
                if (object.material.color) {
                  console.log(`${indent}  ‚îî‚îÄ Color: #${object.material.color.getHexString()}`);
                }
              }
              
              if (object.children && object.children.length > 0) {
                object.children.forEach(child => findMeshes(child, depth + 1));
              }
            }
            
            console.log('üå≥ Scene Tree:');
            findMeshes(scene);
            
            console.log('üìä Summary:');
            console.log('  ‚îú‚îÄ Total meshes:', meshes.length);
            console.log('  ‚îî‚îÄ Total materials:', originalMaterials.size);
            
            if (meshes.length > 0 && camera) {
              console.log('‚úÖ Ready for tan hover glow!');
              setupHoverDetection();
            } else {
              console.warn('‚ö†Ô∏è Missing meshes or camera');
            }
          } else {
            console.error('‚ùå Could not find scene with children');
          }
          
        } catch (error) {
          console.error('‚ùå Error:', error);
        }
      });
      
      function setupHoverDetection() {
        if (!THREE || !camera || meshes.length === 0) {
          console.warn('‚ö†Ô∏è Cannot setup hover detection');
          return;
        }
        
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        // Mouse move handler
        modelViewer.addEventListener('mousemove', (event) => {
          const rect = modelViewer.getBoundingClientRect();
          const x = event.clientX - rect.left;
          const y = event.clientY - rect.top;
          
          mouse.x = (x / rect.width) * 2 - 1;
          mouse.y = -(y / rect.height) * 2 + 1;
          
          raycaster.setFromCamera(mouse, camera);
          const intersects = raycaster.intersectObjects(meshes, false);
          
          if (intersects.length > 0) {
            const intersectedMesh = intersects[0].object;
            
            if (intersectedMesh !== hoveredMesh) {
              // Reset previous
              if (hoveredMesh) {
                const original = originalMaterials.get(hoveredMesh);
                if (original) {
                  if (original.color && hoveredMesh.material.color) {
                    hoveredMesh.material.color.copy(original.color);
                  }
                  if (original.emissive && hoveredMesh.material.emissive) {
                    hoveredMesh.material.emissive.copy(original.emissive);
                  } else if (hoveredMesh.material.emissive) {
                    hoveredMesh.material.emissive.setRGB(0, 0, 0);
                  }
                }
              }
              
              // Apply TAN GLOW
              hoveredMesh = intersectedMesh;
              if (hoveredMesh.material.color) {
                hoveredMesh.material.color.setHex(0xD2B48C); // Tan
              }
              if (hoveredMesh.material.emissive) {
                hoveredMesh.material.emissive.setHex(0xC19A6B); // Tan glow
              }
              
              console.log('üñ±Ô∏è Hovering:', hoveredMesh.name || 'Unnamed');
              modelViewer.style.cursor = 'pointer';
            }
          } else {
            // Reset
            if (hoveredMesh) {
              const original = originalMaterials.get(hoveredMesh);
              if (original) {
                if (original.color && hoveredMesh.material.color) {
                  hoveredMesh.material.color.copy(original.color);
                }
                if (original.emissive && hoveredMesh.material.emissive) {
                  hoveredMesh.material.emissive.copy(original.emissive);
                } else if (hoveredMesh.material.emissive) {
                  hoveredMesh.material.emissive.setRGB(0, 0, 0);
                }
              }
              hoveredMesh = null;
              modelViewer.style.cursor = 'default';
            }
          }
        });
        
        // Mouse leave
        modelViewer.addEventListener('mouseleave', () => {
          if (hoveredMesh) {
            const original = originalMaterials.get(hoveredMesh);
            if (original) {
              if (original.color && hoveredMesh.material.color) {
                hoveredMesh.material.color.copy(original.color);
              }
              if (original.emissive && hoveredMesh.material.emissive) {
                hoveredMesh.material.emissive.copy(original.emissive);
              } else if (hoveredMesh.material.emissive) {
                hoveredMesh.material.emissive.setRGB(0, 0, 0);
              }
            }
            hoveredMesh = null;
            modelViewer.style.cursor = 'default';
          }
        });
        
        console.log('‚úÖ Hover detection enabled!');
      }
    </script>
    
  </body>
</html>
