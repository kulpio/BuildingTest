<!doctype html>
<html lang="en">
  <head>
    <title>Hotel Building Navigator</title>
    <meta charset="utf-8">
    <meta name="description" content="3D Hotel Building Navigator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer 
      id="buildingViewer"
      src="MiniMapBuildingTest3.glb" 
      camera-controls 
      tone-mapping="neutral" 
      poster="poster.webp" 
      shadow-intensity="1" 
      camera-orbit="122.3deg 78.35deg 48.92m" 
      field-of-view="30deg"
      auto-rotate
      auto-rotate-delay="2000"
      interaction-prompt="none">
      
      <!-- Hotspot 1: Suite 1001 -->
      <button class="Hotspot" 
              slot="hotspot-1" 
              data-position="0.051192494287335896m 4.216019630432129m -2.143919160945778m" 
              data-normal="0m 1m 0m" 
              data-visibility-attribute="visible" 
              onclick="navigateTo('suite_1001')">
        <div class="HotspotAnnotation">Suite 1001</div>
      </button>
      
      <!-- Hotspot 2: Pool -->
      <button class="Hotspot" 
              slot="hotspot-2" 
              data-position="-1.3066787534509077m 1m -16.712600573634223m" 
              data-normal="0m 1m 0m" 
              data-visibility-attribute="visible" 
              onclick="navigateTo('pool')">
        <div class="HotspotAnnotation">Pool</div>
      </button>
      
      <!-- Loading Progress Bar -->
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      
    </model-viewer>  
    
    <!-- Original script.js -->
    <script src="script.js"></script>
    
    <!-- Load model-viewer library -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    
    <!-- 3DVista Navigation Script -->
    <script>
      function navigateTo(locationId) {
        console.log('üéØ Navigating to:', locationId);
        
        // Method 1: Hash navigation for 3DVista
        if (window.parent && window.parent !== window) {
          try {
            window.parent.location.hash = 'media=' + locationId;
            console.log('‚úÖ Hash navigation sent:', 'media=' + locationId);
          } catch (e) {
            console.warn('‚ö†Ô∏è Hash navigation blocked:', e);
          }
        }
        
        // Method 2: PostMessage API (backup)
        window.parent.postMessage({
          action: 'navigate',
          target: locationId,
          type: 'vistaTour'
        }, '*');
        console.log('‚úÖ PostMessage sent:', locationId);
        
        // Visual feedback
        const modelViewer = document.querySelector('model-viewer');
        if (modelViewer) {
          modelViewer.style.transition = 'opacity 0.2s ease';
          modelViewer.style.opacity = '0.8';
          setTimeout(() => {
            modelViewer.style.opacity = '1';
          }, 200);
        }
      }
      
      // Auto-rotate behavior: stop on interaction, resume after 5 seconds
      const viewer = document.querySelector('model-viewer');
      let interactionTimeout;
      
      viewer.addEventListener('camera-change', () => {
        viewer.autoRotate = false;
        clearTimeout(interactionTimeout);
        interactionTimeout = setTimeout(() => {
          viewer.autoRotate = true;
        }, 5000);
      });
      
      // Debug logging
      console.log('üè® Hotel Building Navigator loaded');
      console.log('üìç Hotspots configured:', ['suite_1001', 'pool']);
      console.log('üé¨ Ready for 3DVista integration');
    </script>
    
    <!-- Model Inspection & Tan Hover Glow Effect Script -->
    <script type="module">
      const modelViewer = document.getElementById('buildingViewer');
      
      let hoveredMesh = null;
      let originalMaterials = new Map();
      let meshes = [];
      let meshBounds = new Map(); // Store bounding boxes for each mesh
      
      // Wait for model to load
      modelViewer.addEventListener('load', async () => {
        console.log('üèóÔ∏è Model loaded! Searching for scene...');
        
        try {
          // Find scene
          const symbols = Object.getOwnPropertySymbols(modelViewer);
          let scene = null;
          
          for (const symbol of symbols) {
            const value = modelViewer[symbol];
            const desc = symbol.description || symbol.toString();
            
            if (desc === 'scene' && value && value.model) {
              scene = value.model;
              break;
            }
          }
          
          if (scene && scene.children) {
            // Recursive function to find all meshes
            function findMeshes(object, depth = 0) {
              const indent = '  '.repeat(depth);
              
              if (object.isMesh && object.material) {
                meshes.push(object);
                
                // Calculate and store bounding box
                if (object.geometry && object.geometry.boundingBox) {
                  object.geometry.computeBoundingBox();
                  meshBounds.set(object, object.geometry.boundingBox.clone());
                } else if (object.geometry) {
                  object.geometry.computeBoundingBox();
                  meshBounds.set(object, object.geometry.boundingBox);
                }
                
                // Store original material
                originalMaterials.set(object, {
                  color: object.material.color ? object.material.color.clone() : null,
                  emissive: object.material.emissive ? object.material.emissive.clone() : null
                });
                
                console.log(`${indent}üî∑ ${object.name || 'Unnamed'} (Mesh)`);
                console.log(`${indent}  ‚îî‚îÄ Color: #${object.material.color.getHexString()}`);
              }
              
              if (object.children && object.children.length > 0) {
                object.children.forEach(child => findMeshes(child, depth + 1));
              }
            }
            
            console.log('üå≥ Finding meshes:');
            findMeshes(scene);
            
            console.log('üìä Summary:');
            console.log('  ‚îú‚îÄ Total meshes:', meshes.length);
            console.log('  ‚îî‚îÄ Total bounds:', meshBounds.size);
            
            if (meshes.length > 0) {
              console.log('‚úÖ Ready for tan hover glow!');
              setupManualHoverDetection();
            }
          }
          
        } catch (error) {
          console.error('‚ùå Error:', error);
        }
      });
      
      function setupManualHoverDetection() {
        console.log('üîß Setting up manual per-mesh hover detection...');
        
        let lastHitPosition = null;
        
        // Mouse move handler
        modelViewer.addEventListener('mousemove', (event) => {
          const rect = modelViewer.getBoundingClientRect();
          const x = event.clientX - rect.left;
          const y = event.clientY - rect.top;
          
          // Convert to normalized coordinates
          const normalizedX = (x / rect.width) * 2 - 1;
          const normalizedY = -(y / rect.height) * 2 + 1;
          
          // Use model-viewer's built-in hit detection
          const hit = modelViewer.positionAndNormalFromPoint(normalizedX, normalizedY);
          
          if (hit) {
            const hitPosition = hit.position;
            
            // Check which mesh is closest to hit position
            let closestMesh = null;
            let closestDistance = Infinity;
            
            meshes.forEach(mesh => {
              // Get mesh world position
              if (mesh.position) {
                const dx = hitPosition.x - mesh.position.x;
                const dy = hitPosition.y - mesh.position.y;
                const dz = hitPosition.z - mesh.position.z;
                const distance = Math.sqrt(dx*dx + dy*dy + dz*dz);
                
                // Check if this mesh is closest
                if (distance < closestDistance) {
                  closestDistance = distance;
                  closestMesh = mesh;
                }
              }
            });
            
            // If we found a mesh and it's different from current hover
            if (closestMesh && closestMesh !== hoveredMesh) {
              // Reset previous mesh
              if (hoveredMesh) {
                resetMesh(hoveredMesh);
              }
              
              // Set new hovered mesh with TAN GLOW
              hoveredMesh = closestMesh;
              if (hoveredMesh.material.color) {
                hoveredMesh.material.color.setHex(0xD2B48C); // Tan
              }
              if (hoveredMesh.material.emissive) {
                hoveredMesh.material.emissive.setHex(0xC19A6B); // Tan glow
              }
              
              console.log('üñ±Ô∏è Hovering:', hoveredMesh.name || 'Unnamed');
              modelViewer.style.cursor = 'pointer';
            }
          } else {
            // No hit - reset hover
            if (hoveredMesh) {
              resetMesh(hoveredMesh);
              hoveredMesh = null;
              modelViewer.style.cursor = 'default';
            }
          }
        });
        
        // Mouse leave - always reset
        modelViewer.addEventListener('mouseleave', () => {
          if (hoveredMesh) {
            resetMesh(hoveredMesh);
            hoveredMesh = null;
            modelViewer.style.cursor = 'default';
          }
        });
        
        console.log('‚úÖ Manual hover detection enabled!');
      }
      
      function resetMesh(mesh) {
        const original = originalMaterials.get(mesh);
        if (original) {
          if (original.color && mesh.material.color) {
            mesh.material.color.copy(original.color);
          }
          if (original.emissive && mesh.material.emissive) {
            mesh.material.emissive.copy(original.emissive);
          } else if (mesh.material.emissive) {
            mesh.material.emissive.setRGB(0, 0, 0);
          }
        }
      }
    </script>
    
  </body>
</html>
