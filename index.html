<!doctype html>
<html lang="en">
  <head>
    <title>Hotel Building Navigator</title>
    <meta charset="utf-8">
    <meta name="description" content="3D Hotel Building Navigator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer 
      id="buildingViewer"
      src="MiniMapBuildingTest3.glb" 
      camera-controls 
      tone-mapping="neutral" 
      poster="poster.webp" 
      shadow-intensity="1" 
      camera-orbit="122.3deg 78.35deg 48.92m" 
      field-of-view="30deg"
      auto-rotate
      auto-rotate-delay="2000"
      interaction-prompt="none">
      
      <!-- Hotspot 1: Suite 1001 -->
      <button class="Hotspot" 
              slot="hotspot-1" 
              data-position="0.051192494287335896m 4.216019630432129m -2.143919160945778m" 
              data-normal="0m 1m 0m" 
              data-visibility-attribute="visible" 
              onclick="navigateTo('suite_1001')">
        <div class="HotspotAnnotation">Suite 1001</div>
      </button>
      
      <!-- Hotspot 2: Pool -->
      <button class="Hotspot" 
              slot="hotspot-2" 
              data-position="-1.3066787534509077m 1m -16.712600573634223m" 
              data-normal="0m 1m 0m" 
              data-visibility-attribute="visible" 
              onclick="navigateTo('pool')">
        <div class="HotspotAnnotation">Pool</div>
      </button>
      
      <!-- Loading Progress Bar -->
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      
    </model-viewer>  
    
    <!-- Original script.js -->
    <script src="script.js"></script>
    
    <!-- Load model-viewer library -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    
    <!-- 3DVista Navigation Script -->
    <script>
      function navigateTo(locationId) {
        console.log('🎯 Navigating to:', locationId);
        
        // Method 1: Hash navigation for 3DVista
        if (window.parent && window.parent !== window) {
          try {
            window.parent.location.hash = 'media=' + locationId;
            console.log('✅ Hash navigation sent:', 'media=' + locationId);
          } catch (e) {
            console.warn('⚠️ Hash navigation blocked:', e);
          }
        }
        
        // Method 2: PostMessage API (backup)
        window.parent.postMessage({
          action: 'navigate',
          target: locationId,
          type: 'vistaTour'
        }, '*');
        console.log('✅ PostMessage sent:', locationId);
        
        // Visual feedback
        const modelViewer = document.querySelector('model-viewer');
        if (modelViewer) {
          modelViewer.style.transition = 'opacity 0.2s ease';
          modelViewer.style.opacity = '0.8';
          setTimeout(() => {
            modelViewer.style.opacity = '1';
          }, 200);
        }
      }
      
      // Auto-rotate behavior: stop on interaction, resume after 5 seconds
      const viewer = document.querySelector('model-viewer');
      let interactionTimeout;
      
      viewer.addEventListener('camera-change', () => {
        viewer.autoRotate = false;
        clearTimeout(interactionTimeout);
        interactionTimeout = setTimeout(() => {
          viewer.autoRotate = true;
        }, 5000);
      });
      
      // Debug logging
      console.log('🏨 Hotel Building Navigator loaded');
      console.log('📍 Hotspots configured:', ['suite_1001', 'pool']);
      console.log('🎬 Ready for 3DVista integration');
    </script>
    
    <!-- Model Inspection & Tan Hover Glow Effect Script -->
    <script type="module">
      const modelViewer = document.getElementById('buildingViewer');
      
      let hoveredMesh = null;
      let originalMaterials = new Map();
      let meshes = [];
      
      // Wait for model to load
      modelViewer.addEventListener('load', async () => {
        console.log('🏗️ Model loaded! Searching for scene...');
        
        try {
          // Find scene
          const symbols = Object.getOwnPropertySymbols(modelViewer);
          let scene = null;
          
          for (const symbol of symbols) {
            const value = modelViewer[symbol];
            const desc = symbol.description || symbol.toString();
            
            if (desc === 'scene' && value && value.model) {
              scene = value.model;
              break;
            }
          }
          
          if (scene && scene.children) {
            // Find all meshes
            function findMeshes(object) {
              if (object.isMesh && object.material) {
                meshes.push(object);
                
                // Store original material
                originalMaterials.set(object, {
                  color: object.material.color ? object.material.color.clone() : null,
                  emissive: object.material.emissive ? object.material.emissive.clone() : null
                });
                
                console.log('🔷', object.name, '- Position Y:', object.position?.y || 'N/A');
              }
              
              if (object.children && object.children.length > 0) {
                object.children.forEach(child => findMeshes(child));
              }
            }
            
            findMeshes(scene);
            
            // Sort meshes by Y position (bottom to top)
            meshes.sort((a, b) => {
              const aY = a.position?.y || 0;
              const bY = b.position?.y || 0;
              return aY - bY;
            });
            
            console.log('📊 Found', meshes.length, 'meshes (sorted by Y position)');
            meshes.forEach((m, i) => {
              console.log(`  [${i}] ${m.name} at Y=${m.position?.y || 'N/A'}`);
            });
            
            if (meshes.length > 0) {
              console.log('✅ Ready for tan hover glow!');
              setupHoverDetection();
            }
          }
          
        } catch (error) {
          console.error('❌ Error:', error);
        }
      });
      
      function setupHoverDetection() {
        console.log('🔧 Setting up Y-coordinate based hover detection...');
        
        let mouseMoveCount = 0;
        
        // Mouse move handler
        modelViewer.addEventListener('mousemove', (event) => {
          mouseMoveCount++;
          
          // Only log every 20th mousemove to avoid spam
          const shouldLog = mouseMoveCount % 20 === 0;
          
          const rect = modelViewer.getBoundingClientRect();
          const x = event.clientX - rect.left;
          const y = event.clientY - rect.top;
          
          // Convert to normalized coordinates
          const normalizedX = (x / rect.width) * 2 - 1;
          const normalizedY = -(y / rect.height) * 2 + 1;
          
          if (shouldLog) {
            console.log('🖱️ Mouse:', { x: normalizedX.toFixed(2), y: normalizedY.toFixed(2) });
          }
          
          // Try to get hit position
          const hit = modelViewer.positionAndNormalFromPoint(normalizedX, normalizedY);
          
          if (hit) {
            if (shouldLog) {
              console.log('✨ Hit detected at Y:', hit.position.y.toFixed(3));
            }
            
            // Determine which mesh based on Y coordinate
            const hitY = hit.position.y;
            
            // Simple logic: if Y > 0.5, it's second_floor, else first_floor
            let targetMesh = null;
            
            if (meshes.length === 2) {
              // Assume meshes[0] is first_floor (lower), meshes[1] is second_floor (higher)
              const midY = (meshes[0].position.y + meshes[1].position.y) / 2;
              targetMesh = hitY > midY ? meshes[1] : meshes[0];
            } else {
              // Fallback: pick closest mesh by Y
              let closestDist = Infinity;
              meshes.forEach(mesh => {
                const dist = Math.abs(hitY - (mesh.position?.y || 0));
                if (dist < closestDist) {
                  closestDist = dist;
                  targetMesh = mesh;
                }
              });
            }
            
            // If we found a mesh and it's different
            if (targetMesh && targetMesh !== hoveredMesh) {
              // Reset previous
              if (hoveredMesh) {
                resetMesh(hoveredMesh);
              }
              
              // Apply TAN GLOW
              hoveredMesh = targetMesh;
              if (hoveredMesh.material.color) {
                hoveredMesh.material.color.setHex(0xD2B48C); // Tan
              }
              if (hoveredMesh.material.emissive) {
                hoveredMesh.material.emissive.setHex(0xC19A6B); // Tan glow
              }
              
              console.log('✅ Hovering:', hoveredMesh.name);
              modelViewer.style.cursor = 'pointer';
            }
          } else {
            // No hit - reset
            if (hoveredMesh) {
              if (shouldLog) {
                console.log('❌ No hit - resetting');
              }
              resetMesh(hoveredMesh);
              hoveredMesh = null;
              modelViewer.style.cursor = 'default';
            }
          }
        });
        
        // Mouse leave
        modelViewer.addEventListener('mouseleave', () => {
          console.log('👋 Mouse left viewer');
          if (hoveredMesh) {
            resetMesh(hoveredMesh);
            hoveredMesh = null;
            modelViewer.style.cursor = 'default';
          }
        });
        
        console.log('✅ Hover detection enabled!');
      }
      
      function resetMesh(mesh) {
        const original = originalMaterials.get(mesh);
        if (original) {
          if (original.color && mesh.material.color) {
            mesh.material.color.copy(original.color);
          }
          if (original.emissive && mesh.material.emissive) {
            mesh.material.emissive.copy(original.emissive);
          } else if (mesh.material.emissive) {
            mesh.material.emissive.setRGB(0, 0, 0);
          }
        }
      }
    </script>
    
  </body>
</html>
