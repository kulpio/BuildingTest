<!doctype html>
<html lang="en">
  <head>
    <title>Hotel Building Navigator</title>
    <meta charset="utf-8">
    <meta name="description" content="3D Hotel Building Navigator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer 
      id="buildingViewer"
      src="MiniMapBuildingTest3.glb" 
      camera-controls 
      tone-mapping="neutral" 
      poster="poster.webp" 
      shadow-intensity="1" 
      camera-orbit="122.3deg 78.35deg 48.92m" 
      field-of-view="30deg"
      auto-rotate
      auto-rotate-delay="2000"
      interaction-prompt="none">
      
      <!-- Hotspot 1: Suite 1001 -->
      <button class="Hotspot" 
              slot="hotspot-1" 
              data-position="0.051192494287335896m 4.216019630432129m -2.143919160945778m" 
              data-normal="0m 1m 0m" 
              data-visibility-attribute="visible" 
              onclick="navigateTo('suite_1001')">
        <div class="HotspotAnnotation">Suite 1001</div>
      </button>
      
      <!-- Hotspot 2: Pool -->
      <button class="Hotspot" 
              slot="hotspot-2" 
              data-position="-1.3066787534509077m 1m -16.712600573634223m" 
              data-normal="0m 1m 0m" 
              data-visibility-attribute="visible" 
              onclick="navigateTo('pool')">
        <div class="HotspotAnnotation">Pool</div>
      </button>
      
      <!-- Loading Progress Bar -->
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      
    </model-viewer>  
    
    <!-- Original script.js -->
    <script src="script.js"></script>
    
    <!-- Load model-viewer library -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    
    <!-- 3DVista Navigation Script -->
    <script>
      function navigateTo(locationId) {
        console.log('üéØ Navigating to:', locationId);
        
        // Method 1: Hash navigation for 3DVista
        if (window.parent && window.parent !== window) {
          try {
            window.parent.location.hash = 'media=' + locationId;
            console.log('‚úÖ Hash navigation sent:', 'media=' + locationId);
          } catch (e) {
            console.warn('‚ö†Ô∏è Hash navigation blocked:', e);
          }
        }
        
        // Method 2: PostMessage API (backup)
        window.parent.postMessage({
          action: 'navigate',
          target: locationId,
          type: 'vistaTour'
        }, '*');
        console.log('‚úÖ PostMessage sent:', locationId);
        
        // Visual feedback
        const modelViewer = document.querySelector('model-viewer');
        if (modelViewer) {
          modelViewer.style.transition = 'opacity 0.2s ease';
          modelViewer.style.opacity = '0.8';
          setTimeout(() => {
            modelViewer.style.opacity = '1';
          }, 200);
        }
      }
      
      // Auto-rotate behavior: stop on interaction, resume after 5 seconds
      const viewer = document.querySelector('model-viewer');
      let interactionTimeout;
      
      viewer.addEventListener('camera-change', () => {
        viewer.autoRotate = false;
        clearTimeout(interactionTimeout);
        interactionTimeout = setTimeout(() => {
          viewer.autoRotate = true;
        }, 5000);
      });
      
      // Debug logging
      console.log('üè® Hotel Building Navigator loaded');
      console.log('üìç Hotspots configured:', ['suite_1001', 'pool']);
      console.log('üé¨ Ready for 3DVista integration');
    </script>
    
    <!-- Model Inspection & Tan Hover Glow Effect Script -->
    <script type="module">
      const modelViewer = document.getElementById('buildingViewer');
      
      let hoveredMesh = null;
      let originalMaterials = new Map();
      let meshes = [];
      let THREE = null;
      
      // Wait for model to load
      modelViewer.addEventListener('load', async () => {
        console.log('üèóÔ∏è Model loaded! Inspecting structure...');
        
        try {
          // Get THREE.js reference from model
          const model = await modelViewer.model;
          THREE = model.constructor;
          
          console.log('üì¶ Model Object:', model);
          console.log('üîç Model type:', model.type);
          console.log('üîç Model children:', model.children);
          
          // Function to recursively traverse and collect meshes
          function traverseAndCollect(object, indent = '', index = 0) {
            const icon = object.isMesh ? 'üî∑' : object.isGroup ? 'üìÅ' : 'üì¶';
            console.log(`${indent}${icon} [${index}] ${object.name || 'Unnamed'} (${object.type})`);
            
            // If it's a mesh, add to our collection
            if (object.isMesh && object.material) {
              meshes.push(object);
              
              // Store original colors
              originalMaterials.set(object, {
                color: object.material.color ? object.material.color.clone() : null,
                emissive: object.material.emissive ? object.material.emissive.clone() : null
              });
              
              console.log(`${indent}  ‚îú‚îÄ Material: ${object.material.name || 'Unnamed'}`);
              if (object.material.color) {
                console.log(`${indent}  ‚îú‚îÄ Color: #${object.material.color.getHexString()}`);
              }
              console.log(`${indent}  ‚îî‚îÄ Geometry: ${object.geometry.type}`);
            }
            
            // Recursively process children
            if (object.children && object.children.length > 0) {
              object.children.forEach((child, i) => {
                traverseAndCollect(child, indent + '  ', i);
              });
            }
          }
          
          console.log('üå≥ Scene Tree Structure:');
          traverseAndCollect(model);
          
          console.log('üìä Summary:');
          console.log('  ‚îú‚îÄ Total meshes:', meshes.length);
          console.log('  ‚îú‚îÄ Total materials:', originalMaterials.size);
          
          if (meshes.length > 0) {
            console.log('  ‚îî‚îÄ Ready for tan hover glow!');
            setupHoverDetection();
          } else {
            console.warn('  ‚îî‚îÄ No meshes found - hover effect disabled');
          }
          
        } catch (error) {
          console.error('‚ùå Error loading model:', error);
        }
      });
      
      function setupHoverDetection() {
        if (!THREE || meshes.length === 0) {
          console.warn('‚ö†Ô∏è Cannot setup hover - THREE or meshes not available');
          return;
        }
        
        // Get camera and scene
        const getSceneAndCamera = () => {
          const symbols = Object.getOwnPropertySymbols(modelViewer);
          
          // Find the scene symbol
          const sceneSymbol = symbols.find(s => s.description === 'scene');
          const scene = sceneSymbol ? modelViewer[sceneSymbol] : null;
          
          if (scene && scene.camera) {
            return { scene, camera: scene.camera };
          }
          
          // Fallback: try to get camera directly
          const cameraSymbol = symbols.find(s => s.description === 'camera');
          const camera = cameraSymbol ? modelViewer[cameraSymbol] : null;
          
          return { scene, camera };
        };
        
        // Create raycaster
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        // Mouse move handler
        modelViewer.addEventListener('mousemove', (event) => {
          const { camera } = getSceneAndCamera();
          if (!camera) return;
          
          const rect = modelViewer.getBoundingClientRect();
          const x = event.clientX - rect.left;
          const y = event.clientY - rect.top;
          
          // Convert to normalized device coordinates
          mouse.x = (x / rect.width) * 2 - 1;
          mouse.y = -(y / rect.height) * 2 + 1;
          
          // Perform raycasting
          raycaster.setFromCamera(mouse, camera);
          const intersects = raycaster.intersectObjects(meshes, false);
          
          if (intersects.length > 0) {
            const intersectedMesh = intersects[0].object;
            
            // If hovering over a new mesh
            if (intersectedMesh !== hoveredMesh) {
              // Reset previous mesh
              if (hoveredMesh) {
                const original = originalMaterials.get(hoveredMesh);
                if (original) {
                  if (original.color && hoveredMesh.material.color) {
                    hoveredMesh.material.color.copy(original.color);
                  }
                  if (original.emissive && hoveredMesh.material.emissive) {
                    hoveredMesh.material.emissive.copy(original.emissive);
                  } else if (hoveredMesh.material.emissive) {
                    hoveredMesh.material.emissive.setRGB(0, 0, 0);
                  }
                }
              }
              
              // Set new hovered mesh with TAN GLOW
              hoveredMesh = intersectedMesh;
              
              if (hoveredMesh.material.color) {
                hoveredMesh.material.color.setHex(0xD2B48C); // Tan color
              }
              if (hoveredMesh.material.emissive) {
                hoveredMesh.material.emissive.setHex(0xC19A6B); // Warm tan glow
              }
              
              console.log('üñ±Ô∏è Hovering:', hoveredMesh.name || 'Unnamed mesh');
              modelViewer.style.cursor = 'pointer';
            }
          } else {
            // No intersection - reset
            if (hoveredMesh) {
              const original = originalMaterials.get(hoveredMesh);
              if (original) {
                if (original.color && hoveredMesh.material.color) {
                  hoveredMesh.material.color.copy(original.color);
                }
                if (original.emissive && hoveredMesh.material.emissive) {
                  hoveredMesh.material.emissive.copy(original.emissive);
                } else if (hoveredMesh.material.emissive) {
                  hoveredMesh.material.emissive.setRGB(0, 0, 0);
                }
              }
              hoveredMesh = null;
              modelViewer.style.cursor = 'default';
            }
          }
        });
        
        // Reset on mouse leave
        modelViewer.addEventListener('mouseleave', () => {
          if (hoveredMesh) {
            const original = originalMaterials.get(hoveredMesh);
            if (original) {
              if (original.color && hoveredMesh.material.color) {
                hoveredMesh.material.color.copy(original.color);
              }
              if (original.emissive && hoveredMesh.material.emissive) {
                hoveredMesh.material.emissive.copy(original.emissive);
              } else if (hoveredMesh.material.emissive) {
                hoveredMesh.material.emissive.setRGB(0, 0, 0);
              }
            }
            hoveredMesh = null;
            modelViewer.style.cursor = 'default';
          }
        });
        
        console.log('‚úÖ Hover detection enabled!');
      }
    </script>
    
  </body>
</html>
